<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-50 to-emerald-100">
  <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">הרשמה</h1>
    
    <form (ngSubmit)="register()" class="space-y-4">
      <!-- Username -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">שם משתמש</label>
        <input 
          type="text" 
          [(ngModel)]="username" 
          name="username"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="בחר שם משתמש"
        />
      </div>

      <!-- Email -->
<div>
  <label class="block text-gray-700 font-medium mb-2">דוא״ל</label>
  <input 
    type="email" 
    [(ngModel)]="email" 
    name="email"
    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
    placeholder="הכנס דוא״ל"
  />
</div>


      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">סיסמה</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="בחר סיסמה חזקה"
        />
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="bg-red-100 text-red-700 px-4 py-2 rounded">
        {{ errorMessage }}
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="bg-green-100 text-green-700 px-4 py-2 rounded">
        {{ successMessage }}
      </div>

      <!-- Register Button -->
      <button 
        type="submit" 
        [disabled]="isLoading"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition disabled:opacity-50"
      >
        {{ isLoading ? 'טוען...' : 'הרשם' }}
      </button>
    </form>

    <!-- Login Link -->
    <p class="text-center text-gray-600 mt-4">
      כבר יש לך חשבון? 
      <a routerLink="/login" class="text-green-600 hover:underline font-bold">התחבר כאן</a>
    </p>
  </div>
</div>

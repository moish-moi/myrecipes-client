<div class="min-h-screen bg-gray-50">
  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">砖, {{ username }}! </h1>
    <button 
      (click)="logout()"
      class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
    >
      转转拽
    </button>
  </nav>

  <div class="max-w-6xl mx-auto p-8">
    <!-- Add Recipe Section -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">住祝 转 砖</h2>
      <form (ngSubmit)="addRecipe()" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input 
          type="text" 
          [(ngModel)]="newRecipe.title" 
          name="title"
          placeholder="砖 转"
          class="col-span-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <textarea 
          [(ngModel)]="newRecipe.ingredients" 
          name="ingredients"
          placeholder="专"
          class="col-span-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 h-24"
        ></textarea>
        <textarea 
          [(ngModel)]="newRecipe.instructions" 
          name="instructions"
          placeholder="专转 "
          class="col-span-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 h-24"
        ></textarea>
        <input 
          type="text" 
          [(ngModel)]="newRecipe.tags" 
          name="tags"
          placeholder="转转 (驻专转 驻住拽)"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <input 
          type="number" 
          [(ngModel)]="newRecipe.preparationTime" 
          name="preparationTime"
          placeholder="  (拽转)"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button 
          type="submit" 
          [disabled]="isAddingRecipe"
          class="col-span-2 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition disabled:opacity-50"
        >
          {{ isAddingRecipe ? '住驻...' : '住祝 转' }}
        </button>
      </form>
    </div>

    <!-- Recipes List -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let recipe of recipes" class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition">
        <h3 class="text-xl font-bold text-gray-800 mb-2">{{ recipe.title }}</h3>
        <p class="text-gray-600 mb-2"><strong>专:</strong> {{ recipe.ingredients }}</p>
        <p class="text-gray-600 mb-2"><strong>专转:</strong> {{ recipe.instructions }}</p>
        <p class="text-gray-600 mb-2"><strong>转转:</strong> {{ recipe.tags }}</p>
        <p class="text-gray-600 mb-4"><strong> :</strong> {{ recipe.preparationTime }} 拽转</p>
        
        <div class="flex gap-2">
          <button 
            (click)="editRecipe(recipe)"
            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition"
          >
            注专
          </button>
          <button 
            (click)="deleteRecipe(recipe.id)"
            class="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition"
          >
            拽

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
  <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">התחברות</h1>
    
    <form (ngSubmit)="login()" class="space-y-4">
      <!-- Username -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">שם משתמש</label>
        <input 
          type="text" 
          [(ngModel)]="username" 
          name="username"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="הכנס שם משתמש"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">סיסמה</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="הכנס סיסמה"
        />
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="bg-red-100 text-red-700 px-4 py-2 rounded">
        {{ errorMessage }}
      </div>

      <!-- Login Button -->
      <button 
        type="submit" 
        [disabled]="isLoading"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition disabled:opacity-50"
      >
        {{ isLoading ? 'טוען...' : 'התחבר' }}
      </button>
    </form>

    <!-- Register Link -->
    <p class="text-center text-gray-600 mt-4">
      אין לך חשבון? 
      <a routerLink="/register" class="text-blue-600 hover:underline font-bold">הרשם כאן</a>
    </p>
  </div>
</div>
